services:
  - type: web
    name: ai-study-assistant
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    autoDeploy: true
    buildCommand: echo "Building with Docker..."
    startCommand: echo "Starting with Docker..."
    envVars:
      - key: JWT_SECRET_KEY
        value: your-secret-key-here-change-in-production
      - key: DATABASE_URL
        value: sqlite:///./ai_assistant.db
      - key: DEFAULT_AI_MODEL
        value: fallback-enhanced
      - key: MAX_TOKENS
        value: "2048"
      - key: TEMPERATURE
        value: "0.7"
      - key: REACT_APP_BACKEND_URL
        value: https://ai-study-assistant.onrender.com 